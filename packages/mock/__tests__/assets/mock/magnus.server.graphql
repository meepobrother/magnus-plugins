  detailToDoItem(id: Int!): ToDoItem
}

type Mutation {
  deleteUser(id: Int!): User
  deleteToDoItem(id: Int!): ToDoItem
  deletesUser(id: [Int]!): [User]
  deletesToDoItem(id: [Int]!): [ToDoItem]
  updateUser(id: Int!, data: UserPartial!): User
  updateToDoItem(id: Int!, data: ToDoItemPartial!): ToDoItem
  editUser(data: UserInput!): User
  editToDoItem(data: ToDoItemInput!): ToDoItem
  editsUser(data: [UserInput]!): [User]
