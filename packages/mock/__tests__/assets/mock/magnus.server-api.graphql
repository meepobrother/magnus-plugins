query listUser($where: UserInputWhere,$order: UserInputOrder,$limit: LimitInput){
	listUser(where: $where,order: $order,limit: $limit){
		list {
		username
		password
		realname
		todoItems {
		title
		desc
		username
	}
 
	}
 
		count
	}

}

query listToDoItem($where: ToDoItemInputWhere,$order: ToDoItemInputOrder,$limit: LimitInput){
	listToDoItem(where: $where,order: $order,limit: $limit){
		list {
		title
		desc
		username
	}
 
		count
	}

}

